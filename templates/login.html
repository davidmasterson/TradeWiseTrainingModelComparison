{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="login-form">
        <h2>User Login</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% elif success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">  <!-- Ensure the form posts to the login route -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <!-- Google Login Button -->
        <div class="mt-4 text-center">
            <p>Or log in with:</p>
            <a href="{{ google_login_url }}" class="btn btn-light border" style="width: 100%; display: inline-block; text-align: left;">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width: 20px; margin-right: 10px;">
                Sign In with Google
            </a>
        </div>

        <!-- Link to Sign Up -->
        <div class="mt-3">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
        <div class="mt-3">
            <p>Forgot Password? <a href="{{ url_for('forgot_password') }}">Forgot Password</a></p>
        </div>
    </div>
</div>

<!-- Custom Styling -->
<style>
    .login-form {
        max-width: 600px;
        margin: 50px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .btn-primary {
        width: 100%;
    }
    .btn-light {
        text-align: center;
    }
    .alert {
        margin-top: 10px;
    }
</style>
{% endblock %}
