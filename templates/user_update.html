{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="POST" class="update-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" value="{{ user[1] }}" required>
        </div>
        <div class="form-group">
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" value="{{ user[2] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user[3] }}" required>
        </div>
        <div class="form-group">
            <label for="user_name">Username:</label>
            <input type="text" id="user_name" name="user_name" value="{{ user[4] }}" required>
        </div>
        <input type="hidden" id="password" name="password" value="{{ user[5] }}" required>
        <div class="form-group">
            <label for="alpaca_key">Alpaca Key:</label>
            <input type="text" id="alpaca_key" name="alpaca_key" value="{{ user[6] }}">
        </div>
        <div class="form-group">
            <label for="alpaca_secret">Alpaca Secret:</label>
            <input type="text" id="alpaca_secret" name="alpaca_secret" value="{{ user[7] }}">
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

<style>
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .btn {
        padding: 10px 20px;
        margin-right: 10px;
    }
    .btn-primary {
        background-color: #007BFF;
        color: white;
        border: none;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }
</style>
