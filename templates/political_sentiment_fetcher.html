{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>News Sentiment Analyzer</h1>
        <form method="POST" action="/political_sentiment">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="date_selector">Select Date:</label>
            <input type="date" id="date_selector" name="date_selector">
            <button type="submit">Analyze</button>

        </form>
    </div>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    
    input, button {
        padding: 10px;
        margin: 10px;
        width: 100%;
        max-width: 500px;
    }
    
    button {
        background: #007BFF;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background: #0056b3;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    
    table, th, td {
        border: 1px solid #ddd;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
    }
</style>
{% endblock %}
