{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="signup-form">
        <h2>User Sign Up</h2>
        <form action="/submit_signup" method="POST">
            
            {% if error_message %}
                <div class='signup-form'> {{error_message}}
                </div>
            {% endif %}
            <!-- Existing User Information Fields -->
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required><br>
            
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required><br>
            
            <label for="username">Username:</label>
            <input type="text" id="user" name="user" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="alpaca_key">Alpaca Key:</label>
            <input type="text" id="alpaca_key" name="alpaca_key"><br>
            
            <label for="alpaca_secret_key">Alpaca Secret Key:</label>
            <input type="text" id="alpaca_secret_key" name="alpaca_secret_key"><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

<!-- Custom Styling -->
<style>
    .signup-form {
        max-width: 600px;
        margin: 50px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .signup-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .btn-primary {
        width: 100%;
    }
</style>
{% endblock %}
