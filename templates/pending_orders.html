{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <h1>Pending Orders</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                </tr>
            </thead>
            <tbody>
                {% if pending_orders %}
                {% for order in pending_orders %}
                <tr>
                    <td>{{order[1]}}</td>
                </tr>
                {% endfor %}
                {% endif %}
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <form action="/pending_orders" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="action" value="check_fills">
            <button id="checkFillsButton" type="submit">Check for Fills</button>
        </form>
    </div>

</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    td {
        background-color: #fafafa;
    }
    #checkFillsButton {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    #checkFillsButton:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
